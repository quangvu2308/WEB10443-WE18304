<body>
    <script>
        let a = parseFloat(prompt("Nhap canh a: "));
        let b = parseFloat(prompt("Nhap canh b: "));
        let c = parseFloat(prompt("Nhap canh c: "));
  
        if (a + b > c && a + c > b && b + c > a) 
        {
          if (a === b && b === c) 
          {
            console.log("Tam giac deu");
            alert("Tam giac deu");
          } else if (a === b || b === c || c === a) 
          {
            console.log("Tam giac can");
            alert("Tam giac can");
          } else if 
                    (
                    a * a + b * b === c * c ||
                    a * a + c * c === b * b ||
                    b * b + c * c === a * a
                    ) 
          {
            console.log("Tam giac vuong");
            alert("Tam giac vuong")
          } else {
            console.log("Tam giac thuong");
            alert("Tam giac thuong");
          }
        } else 
        {
          console.log("Đay khoong phai 3 canh cua mot tam giac");
          alert("Đay khong phai 3 canh cua mot tam giac");
        }
      </script>
